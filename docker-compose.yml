version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qred-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qred
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qred-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qred-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/qred
      NODE_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - qred-network
    command: sh -c "npm run prisma:migrate && npm run dev"

volumes:
  postgres_data:
    driver: local

networks:
  qred-network:
    driver: bridge
